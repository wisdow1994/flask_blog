{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Flasky - 登陆页面{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登陆</h1>
</div>

<div class="col-md-4">

{{ wtf.quick_form(form) }}
    <br>
    <p>新用户？<a href="{{ url_for('auth.register') }}">点击前往注册</a></p>

    <p>忘记密码?<a href="{{ url_for('auth.password_reset_request') }}">点击前往重置密码</a></p>

</div>
{% endblock %}
